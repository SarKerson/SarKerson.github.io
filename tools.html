<!-- Custom CSS for tools page -->
<style>
.tools-container {
    max-width: 1200px;
    margin: 0 auto;

.tools-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.tool-card {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    transition: all 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.1);
    text-decoration: none;
    color: inherit;
    display: block;
}

.tool-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-decoration: none;
}

.tool-icon {
    width: 60px;
    height: 60px;
    background: #f5f5f7;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    font-size: 24px;
}

.tool-title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #1d1d1f;
}

.tool-description {
    font-size: 16px;
    line-height: 1.5;
    color: #86868b;
    margin: 0;
}

.page-heading {
    text-align: center;
    margin-bottom: 60px;
}

.page-heading h1 {
    font-size: 48px;
    font-weight: 700;
    color: #1d1d1f;
    margin-bottom: 20px;
}

.page-heading p {
    font-size: 20px;
    color: #86868b;
    max-width: 600px;
    margin: 0 auto;
}
</style>
